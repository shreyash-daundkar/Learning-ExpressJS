<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" defer rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book A Call</title>
</head>
<body>
      <div class="container align-content-center mt-5">
        <div class="box row justify-content-center">
            <div class="col-7">
                <div class="row">
                    <div class="col-10">
                        <h1>Book A Call</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <p>We will call you within one our of selected time</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <form id="details" action="contactus/success" method="POST">
                            <div class="d-flex flex-column gap-3">
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" id="name" name="name" autofocus="on" required>
                                  </div>
                                  <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" name="email">
                                  </div>
                                  <div class="form-group">
                                    <label for="phone">Phone:</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                  </div>
                                  <div class="form-group">
                                    <label for="call-time">Time to call:</label>
                                    <input type="date" class="form-control" id="call-date" name="call-date">
                                    <input type="time" class="form-control" id="call-time" name="call-time">
                                  </div>
                                  <div class="submit">
                                    <input type="submit" form="details" class="btn btn-primary">
                                  </div>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
