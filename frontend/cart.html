<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Your Cart</h1>

    <nav>
        <div class="container">
            <a href="#">Home</a>
            <a href="add-product.html">Add Product</a>
            <a href="display-products.html">Display Products</a>
            <a href="cart.html">Cart</a>
        </div>
    </nav>

    <ul id="cartItems">
        <!-- Cart items will be dynamically generated here -->
    </ul>

    <h2>Total: $<span id="totalPrice">0</span></h2>

    <br>
    <a href="display-products.html">Continue Shopping</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

    <script>
        // Sample cart data
        axios.get('http://localhost:4000/cart').then(res => {

            const cart = res.data;
    
            const cartItems = document.getElementById('cartItems');
            const totalPriceElem = document.getElementById('totalPrice');
            
            if(cart.products.length != 0) {
                cart.products.forEach(data => {
                    const item = data.product;
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                    ${item.name} - $${item.price} x ${data.quantity} = $${item.price * data.quantity} 
                    `;
                    cartItems.appendChild(listItem);
        
                    totalPriceElem.textContent = cart.totalPrice;
                });
            }
        });

    </script>
</body>

</html>
